name: Lint and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: 'Lint and Test'
    timeout-minutes: 15
    runs-on: ubuntu-latest # TODO: this should probably run on multiple OSes

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

      - name: format
        run: pnpm format:check

      - name: Typecheck
        run: pnpm tsc

      - name: Test
        run: pnpm test

      # - name: Check API declarations and docs work as intended
      #   run: pnpm api:check
